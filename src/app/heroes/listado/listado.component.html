<p>Listado de heroes</p>

<div *ngIf="mostrar; else noBorrado">
    <h3>Heroe Eliminado</h3>
    <span>{{ eliminado }}</span>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<button (click)="borrar()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes">
        {{ heroe }}
    </li>
</ul>
