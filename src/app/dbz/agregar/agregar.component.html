<h3>AGREGAR</h3>
<form (ngSubmit)="agregar()">
    <input type="text" placeholder="Nombre de personaje" name="nombre" [(ngModel)]="nuevo.nombre" /><br>
    <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder" />
    <button type="submit">
        Agregar
    </button>
</form>
